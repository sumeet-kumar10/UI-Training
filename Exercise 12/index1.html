<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet" href="styles1.css">
    <script src="script1.js"></script> 
</head>
<body>

    <!-- header section of the page -->
    <div class="page-header">
        <div class="math">
            <p>MATH KIDS</p>
        </div>
        <div class="app-name">
            <p>KIDS LEARNING APP</p>
        </div>
    </div>

    <div class="background"></div>

    <!-- main start page  -->
    <div class="mainPage" id="mainPage">
    
        <p class="start-game" id="shape">1. Choose a Shape</p>
    
        <div class="shapes">
            <span class="material-symbols-outlined" id="checkCircle">check</span>
            <div class="circle" id="circleSelected" onclick="showButton(event)"></div>
            <span class="material-symbols-outlined" id="checkTriangle">check</span>
            <div class="triangle" id="triangleSelected" onclick="showButton(event)"></div>
            <span class="material-symbols-outlined" id="checkSquare">check</span>
            <div class="square" id="squareSelected" onclick="showButton(event)"></div>
        </div>
    
        
        <button id="nextButton" onclick="enterSide()">
            <p>NEXT</p>
        </button>

    </div>

    <!-- calculation page -->
    <p class="enter-value-for-circle" id="circleText">2. Enter radius</p>
    <p class="enter-value-for-triangle" id="triangleText">2. Enter side (Base & Height)</p>
    <p class="enter-value-for-square" id="squareText">2. Enter side</p>

    <div class="calculatePage" id="calculatePage">

        <textarea class="value-container" id="value"></textarea>

        <button class="calculatebutton" onclick="calculateValue()">
            <p>CALCULATE</p>
        </button>
    </div>

    <!-- result page  -->

    <div class="circleResult" id="circleResult">
        <div class="circleNew"></div>
        <p class="text">Circle</p>
        <p class="radius">RADIUS</p>
        <p class="area">AREA</p>
        <p class="perimeter">PERIMETER</p>
        <p class="radiusFormula">r</p>
        <p class="areaFormula">πr²</p>
        <p class="perimeterFormula">2πr</p>
        <p class="radiusValue" id="radiusValue"></p>
        <p class="areaValue" id="areaValue"></p>
        <p class="perimeterValue" id="perimeterValue"></p>

        <button class="startAgain" onclick="window.location.reload()">
            <p>START AGAIN</p>
        </button>
    </div>

    <div class="triangleResult" id="triangleResult">
        <div class="triangleNew"></div>
        <p class="text-triangle" id="shape">Equilateral Triangle</p>
        <p class="radius">SIDE</p>
        <p class="area">AREA</p>
        <p class="perimeter">PERIMETER</p>
        <p class="radiusFormula">s</p>
        <p class="areaFormula">0.433*s*s</p>
        <p class="perimeterFormula">3*s</p>
        <p class="radiusValue" id="radiusValue"></p>
        <p class="areaValue" id="areaValue"></p>
        <p class="perimeterValue" id="perimeterValue"></p>

        <button class="startAgain" onclick="window.location.reload()">
            <p>START AGAIN</p>
        </button>
    </div>

    <div class="squareResult" id="squareResult">
        <div class="squareNew"></div>
        <p class="text">Square</p>
        <p class="radius">SIDE</p>
        <p class="area">AREA</p>
        <p class="perimeter">PERIMETER</p>
        <p class="radiusFormula">s</p>
        <p class="areaFormula">s*s</p>
        <p class="perimeterFormula">4*s</p>
        <p class="radiusValue" id="radiusValue"></p>
        <p class="areaValue" id="areaValue"></p>
        <p class="perimeterValue" id="perimeterValue"></p>

        <button class="startAgain" onclick="window.location.reload()">
            <p>START AGAIN</p>
        </button>
    </div>


</body>
</html>
